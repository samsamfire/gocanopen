site_name: Gocanopen
repo_url: https://github.com/samsamfire/gocanopen
nav:
  - Getting started: index.md
  - CAN driver: can.md
  - Network : network.md
  - Object Dictionary : od.md
  - Configurator : configurator.md
  - Nodes :
    - Local : local.md

theme:
  name: material
  icon : 
    logo: material/file-document
    favicon: material/file-document
  palette:
    primary: "light green"
    accent: "orange"

  features:
    - content.code.copy
    - navigation.instant
    - navigation.instant.progress

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences