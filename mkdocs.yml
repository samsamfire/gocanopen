site_name: Gocanopen
theme:
  name: material
  icon : 
    logo: material/file-document
    favicon: material/file-document
  palette:
    primary: "light green"
    accent: "orange"

  features:
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences