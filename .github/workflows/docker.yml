name: Run Tests with virtual can interface using docker

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: samsamfire/vcan-container:latest
      options: --user 1001

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Start virtual can
        run: |
          & /app/virtualcan --port 18888
        
      - name: Build
        run: go build -v ./...
  
      - name: Test
        run: go test -v ./...
